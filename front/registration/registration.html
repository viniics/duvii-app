<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body class="h-screen flex justify-center items-center px-5">
    <form id="registration-form" class="bg-white p-12 rounded-lg w-96 max-w-full flex justify-center items-center flex-col gap-1">
        <h2 class="font-bold text-black mb-2">Registro</h2>
        <input name="userName" type="text" placeholder="Insira seu Username" class="input input-primary w-full">
        <input name="password" type="password" placeholder="Senha" class="input input-primary w-full">
        <input name="email" type="email" placeholder="Insira seu email" class="input input-primary w-full">
        <input name="nome" type="text" placeholder="Insira seu nome" class="input input-primary w-full">
        <button class="btn btn-primary w-full">Login</button>
        <p class="text-gray-600 mt-2">Já possui uma conta? <a href="./login" class="text-blue-500">Faça Login</a></p>
    </form>
<script src="registration.js"></script>
</body>
</html>
